# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20241019-012950-interior-idea

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/

# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
#   - name: MemoizationPolicy
#   - name: RulePolicy
#   - name: UnexpecTEDIntentPolicy
#     max_history: 5
#     epochs: 100
#   - name: TEDPolicy
#     max_history: 5
#     epochs: 100
#     constrain_similarities: true

language: fr  # Set language to French

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: LanguageModelFeaturizer
    model_name: "camembert"  # Use CamemBERT model
    model_weights: "camembert-base"
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
  - name: FallbackClassifier



# Configuration for Rasa Core policies
policies:
  # RulePolicy for managing dialogue flows based on rules
  - name: RulePolicy
  # MemoizationPolicy for remembering previous interactions to improve prediction
  - name: MemoizationPolicy
  # TEDPolicy to manage more complex conversations and improve memory-based dialogue management
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    batch_size: 32
    random_seed: 42
  # Reinforcement learning policy for continuous improvement in complex conversations (optional)
  - name: AugmentedMemoizationPolicy
    max_history: 5

