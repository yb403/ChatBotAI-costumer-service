version: "3.1"
nlu:
- intent: greet
  examples: |
    - salut
    - bonjour
    - coucou
    - bonjour à vous
    - bon matin
    - bonsoir
    - hé
    - salut toi
    - allons-y
    - salut mec
    - bonne matinée
    - bonne soirée
    - bon après-midi
    - exit
- intent: ask_sectors
  examples: |
    - Quels secteurs sont disponibles ?
    - Pouvez-vous lister tous les secteurs ?
- intent: ask_semesters
  examples: |
    - Quels semestres sont dans le secteur [Management](sector) ?
    - Quels semestres sont dans le secteur [Génie Mécanique](sector) ?
    - Quels semestres sont dans le secteur [Génie Informatique](sector) ?
    - Quels semestres sont dans le secteur [Génie Électrique](sector) ?
    - Affichez les semestres du secteur [Génie Informatique](sector).
- intent: ask_modules
  examples: |
    - Quels modules sont dans le secteur [Informatique](sector) ?
    - Montrez-moi les modules du secteur [Informatique](sector).
    - Quels modules sont dans le [Semestre 1](semester) ?
    - Montrez-moi les modules du [Semestre 2](semester).
    - Quels sont tous les modules du secteur [Informatique](sector) ?
    - Listez tous les modules pour le secteur [Informatique](sector).
    - Dites-moi les modules pour le secteur [Informatique](sector).
    - Pouvez-vous lister les modules dans le secteur [Informatique](sector) ?
- intent: ask_elements
  examples: |
    - Quels sont les éléments dans [Conception UML](module) ?
    - Quels sont les éléments dans [Mécanique des Fluides](module) ?
    - Pouvez-vous lister les éléments de [Programmation Orientée Objet](module) ?
    - Dites-moi les éléments dans le module [Programmation Orientée Objet](module).
    - Listez les éléments du module [Science des Matériaux](module).
    - Listez les éléments du module [Mécanique des Fluides](module).
    - Listez les éléments du module [Programmation Orientée Objet](module).
- intent: ask_element_teacher
  examples: |
    - Qui enseigne [Variables et Types de Données](element) ?
    - Quel professeur est responsable de [Thermodynamique](element) ?
    - Dites-moi le professeur pour [Dynamique des Fluides](element).
    - Qui est le professeur pour l'élément [Dynamique Avancée](element) ?
    - Quel professeur est responsable de [Bases de Python](element) ?
