version: "3.1"
intents:
  - ask_sectors
  - ask_semesters
  - ask_modules
  - ask_elements
  - ask_element_teacher

entities:
  - sector
  - semester
  - module
  - element

slots:
  sector:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: sector
  semester:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: semester
  module:
    type: text
    mappings:
      - type: from_entity
        entity: module
  element:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: element

responses:
  utter_list_sectors:
    - text: "The available sectors are: {sectors}"
  utter_list_semesters:
    - text: "The semesters in {sector} are: {semesters}"
  utter_list_modules:
    - text: "The modules in {semester} are: {modules}"
  utter_list_teacher:
    - text: "The professor for {element} is {teacher}."
  utter_goodbye:
    - text: "Bye"
  utter_iamabot:
    - text: "yes im a bot"


  utter_greet:
    - text: "Hi there!"
actions:
  - action_list_sectors
  - action_list_semesters
  - action_list_modules
  - action_list_elements
  - action_list_element_teacher
